<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizando Várias Seções com Fetch API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #e68535;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e09b62;
        }

        .section {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e68535;
        }

        h2 {
            color: #e68535;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .description {
            max-width: 300px;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Requisições Simultâneas com Fetch API</h1>

    <div id="section1" class="section">
        <h2>Seção 1: Obras de Arte</h2>
        <p>Aguarde, carregando dados...</p>
    </div>

    <div id="section2" class="section">
        <h2>Seção 2: Comentários</h2>
        <p>Aguarde, carregando dados...</p>
    </div>

    <div id="section3" class="section">
        <h2>Seção 3: Fotos de cachorros</h2>
        <p>Aguarde, carregando dados...</p>
    </div>

    <div id="section4" class="section">
        <h2>Seção 4: Fotos de gatos</h2>
        <p>Aguarde, carregando dados...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
